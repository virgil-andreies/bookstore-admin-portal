<h1 mat-dialog-title>Confirm Deletion</h1>
<div class="mat-dialog-content">Are you sure you want to Delete this Book</div>
<div class="mat-dialog-actions">
    <button class="mat-button" (click)="dialogRef.close('yes')">Yes</button>
    <button class="mat-button" (click)="dialogRef.close('no')">No</button>
</div>
